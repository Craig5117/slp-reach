<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
    <title>SLP Reach</title>
</head>
<body>
    <header class="bg-pink">
        <h1 class="text-center text-light py-3">SLP Reach</h1>
        <div class="col-12 bg-pink d-flex justify-content-between py-3 px-5" id="goals-bar">
            <div class="d-flex flex-wrap flex-column pl-3">
                <!--may have been a problem with iOS. Added href based on a fix I saw online, but I'm not sure if that did anything-->
                <button href="#" id="newStudentBtn" class="btn bg-goal text-dark font-weight-bold" data-toggle="modal" data-target="#student-form-modal">New Student</button>
                <select name="student-name" id="student-name">
                    <option value="" disabled selected>Student Name</option>
                </select>
            </div>
            <div class= "d-flex flex-wrap flex-column pr-3">
                <button href="#" id="newGoalBtn" class="btn bg-goal text-dark font-weight-bold" data-toggle="modal" data-target="#goal-form-modal">New Goal</button>
                <select name="goal-select" id="goal-select">
                    <option value="" disabled selected>Goal</option>
                </select>
                
            </div>
        </div>
    </header>
    <main class="px-3">
        <div class="col" id="goals-wrapper">
            <!--Goals displayed here-->
            <div class="col bg-light d-flex justify-content-between flex-wrap border-top-0" id="goals-container">         
                    
            </div>
        </div>
        <!-- Modal Student-->
        <div class="modal fade" id="student-form-modal" tabindex="-1" role="dialog" aria-labelledby="student-form-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="student-form-modal">New Student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="studentForm">
                            <div class="form-group">
                                <label for="nameEntry">Student Name</label>
                                <input type="text" class="form-control" id="nameEntry" placeholder="New Student Name" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-save">Save New Student</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Goal -->
        <div class="modal fade" id="goal-form-modal" tabindex="-1" role="dialog" aria-labelledby="goal-form-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="goal-form-modal">New Goal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="goalForm">
                            <div class="form-group">
                                <label for="modalGoalTitle">Goal</label>
                                <input type="text" class="form-control" id="modalGoalTitle" placeholder="Goal Name" autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label for="modalGoalDescription">Goal description</label>
                                <textarea id="modalGoalDescription" rows="3" class="form-control"></textarea>
                            </div>
                            <!-- <div class="form-group">
                                <label for="modalDate">Date</label>
                                <input type="text" class="form-control" id="modalDate" placeholder="mm/dd/yyyy" autocomplete="off" />
                            </div> -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-save">Save New Goal</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Take Data-->
        <div class="modal fade" id="data-form-modal" tabindex="-1" role="dialog" aria-labelledby="data-form-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="data-form-modal">New Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="dataForm">
                            <div class="form-group">
                                <label for="modalDate">Date</label>
                                <input type="text" class="form-control" id="modalDate" placeholder="mm/dd/yyyy" autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label for="numberOfTrials">Number of Trials</label>
                                <input type="text" class="form-control" id="numberOfTrials" placeholder="Number of trials" autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label for="correct">Answered Correctly</label>
                                <input type="text" class="form-control" id="correct" placeholder="Answered correctly" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-save">Save New Data</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
